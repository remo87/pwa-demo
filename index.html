<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then((reg) => {
              console.log("sw registered", reg);
            })
            .catch((err) => {
              console.log("sw was not registered", err);
            });
        });
      }
    </script>
  </head>
  <body>
    <div>Menu</div>
    <div id="content">
      <h1>Simpson Characters</h1>
      <p>
        You'll seee a list of characters from the tv show The Simpsons. Each
        card will hold information about the character.
      </p>
      <ul class="char-list">
        <li>
          <div class="card">
            <h4>Homer</h4>
            <img src="./assets/homer.jpg" alt="homer" />
            <p>blahblahblah</p>
          </div>
        </li>
        <li>
          <div class="card">
            <h4>Marge</h4>
            <img src="./assets/marge.jpg" alt="marge" />

          </div>
        </li>
        <li>

            <h4>Bart</h4>

        <li>

  </body>
</html>
